
<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>

            <div id="content"></div>
            <script>
                    function hndlr(response) {
                    for (var i = 0; i < response.items.length; i++) {
                      var item = response.items[i];
                      // in production code, item.htmlTitle should have the HTML entities escaped.
                      document.getElementById("content").innerHTML += "<br>" + item.htmlTitle;
                    }
                  }
                  </script>
                  <script src="https://www.googleapis.com/customsearch/v1?key= AIzaSyCOeL0nvAKDn_qfSGxzgFqhgC6flMxWJSc&cx=017576662512468239146:omuauf_lfve&q=cars&callback=hndlr">
                  </script>
              

        <div>
            <h1 class="quoteTitle"></h1>
            <img id="quote_img" alt="Smiley face" height="42" width="42">
            <p class="quote"></p>
            <p class="quoteAuthor"></p>            
            <a id="quoteLink" target="_blank">Click here</a>
        </div>
        <div>
            <h1>HUMOUR</h1>

        </div>

            </div>
    </body>
</html>
